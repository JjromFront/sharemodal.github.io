<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <meta charset="UTF-8"/>
    <meta name="description" content="Juan Jose Romero - Designs Modal"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://kit.fontawesome.com/1ab7b0ae43.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <span class="fa-bars-ctn show">
            <i class="fa-solid fa-bars "></i>
        </span>
        <div class="modal-container closed">
            <div class="modal-header">
                <h1 id="modal-header-title">Share Modal</h1>
                <span class="modal-header-icon">
                    <i class="fa-solid fa-xmark"></i>
                </span>
                <span class="modal-separation-line"></span>
            </div>

            <div class="modal-content">
                <h2 id="modal-content-title">Share this link via</h2>

                <div class="icons">
                    <span class="facebook-icon">
                        <i class="fa-brands fa-facebook-f"></i>
                    </span>
                    
                    <span class="twitter-icon">
                        <i class="fa-brands fa-twitter"></i>
                    </span>
                    
                    <span class="instagram-icon">
                        <i class="fa-brands fa-instagram"></i>
                    </span>
    
                    <span class="whatsapp-icon">
                        <i class="fa-brands fa-whatsapp"></i>
                    </span>
    
                    <span class="telegram-icon">
                        <i class="fa-brands fa-telegram"></i>
                    </span>
                </div>

                <div class="modal-content-footer">
                    <h2 id="modal-content-footer-title">Or copy link</h2>
                    <div class="modal-content-footer-box">
                        <i class="fa-solid fa-link"></i>
                        <div class="link-ctn">
                            <input type="text" readonly value="https://github.com/L1ghtnessTL" class="link">
                        </div>
                        <div class="button-container">
                            <button class="copy-button">Copy</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
